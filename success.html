<script>
  const homepage = () => {
    window.location.href = "index.html";
  };

  let str = "demo demo2 demo3";
  let bag = "";
  let ans = "";
  for (let i = 0; i < str.length; i++) {
    if (str[i] == " ") {
      ans += bag.split("").reverse().join("") + " ";
      bag = "";
    } else if (i == str.length - 1) {
      bag += str[i];
      ans += bag.split("").reverse().join("") + " ";
    } else {
      bag += str[i];
    }
  }
  console.log(ans);
